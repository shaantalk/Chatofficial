<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Chat App!</title>
</head>

<body>
  <div class="row" style="height:100vh">
    <div class="col-md-6 col-sm-12 col-xs-12 h-100" style="background-color: #004990; display: grid; place-items: center;">
      <div class="m-2 p-4 w-md-20 w-sm-100">
        <div class="w-100 my-5" style="color: white;">
          <h2>Realtime chat app</h2>
        </div>
        <form action="chat.html">
          <div class="input-group">
            <input 
              class="form-control"
              type="text"
              name="username"
              id="username"
              placeholder="Enter username here..."
              required>
            <div class="input-group-append"><button class="input-group-text btn btn-light" type="submit" id="joinBtn">Join</button></div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-6 d-none d-sm-block">
      <div class="w-100 h-100" style="display: grid; place-items: center;">
        <div style="width: 25vw; height: 25vh;">
          <img src="./img/message.svg" alt="Hero Image" width="100%" height="100%">
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </script>
</body>

</html>
